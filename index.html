<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Mate | Premium Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#f4f6f8}

/* POPUP COMMON */
.center{
 position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
 background:rgba(0,0,0,.5);z-index:9999
}
.box{
 width:380px;background:#fff;padding:25px;border-radius:14px;
 text-align:center;box-shadow:0 15px 35px rgba(0,0,0,.3);
 animation:pop .3s ease
}
@keyframes pop{
 from{transform:scale(.8);opacity:0}
 to{transform:scale(1);opacity:1}
}

input,textarea,button{
 width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #ccc
}
button{background:#002b5b;color:#fff;border:none;cursor:pointer}
button:hover{background:#01408a}
.error{color:red;font-size:14px}

#site{display:none}

/* NAV */
nav{
 background:#002b5b;color:white;
 display:flex;justify-content:space-between;
 align-items:center;
 padding:15px 30px;position:sticky;top:0
}
nav h2{color:#ffcc00}
nav a,nav button{
 color:white;text-decoration:none;margin-left:20px;
 background:none;border:none;cursor:pointer;font-size:16px
}

/* HERO */
.hero{
 background:url("https://images.unsplash.com/photo-1469854523086-cc02fe5d8800") center/cover no-repeat;
 height:70vh;
 display:flex;
 align-items:center;
 justify-content:center;
 text-align:center;
 color:white;
 position:relative;
}
.hero::after{
 content:"";
 position:absolute;inset:0;
 background:rgba(0,0,0,.45)
}
.hero div{position:relative;z-index:1}
.hero h1{font-size:50px;text-shadow:2px 2px 10px black}
.hero p{font-size:20px;margin-top:10px}

/* CONTENT */
.container{max-width:1200px;margin:auto;padding:50px 20px}
h2{text-align:center;margin-bottom:30px;color:#002b5b}

/* PACKAGES */
.packages{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
 gap:25px
}
.card{
 background:#fff;border-radius:14px;overflow:hidden;
 box-shadow:0 8px 18px rgba(0,0,0,.18)
}
.card img{width:100%;height:200px;object-fit:cover}
.card-body{padding:20px}
.price{color:#ff6600;font-weight:bold;margin:8px 0}

/* REVIEWS */
.reviews{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
 gap:25px
}
.review-card{
 background:#fff;padding:20px;border-radius:14px;
 box-shadow:0 6px 15px rgba(0,0,0,.15)
}
.stars{color:#ffb400}

/* FOOTER */
footer{
 background:#002b5b;color:white;text-align:center;
 padding:15px;margin-top:40px
}

/* HIDE */
#bookBox,#successBox{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="center" id="loginBox">
 <div class="box">
  <h2>User Login</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <p class="error" id="loginErr"></p>
  <button onclick="login()">Login</button>
 </div>
</div>

<!-- BOOKING -->
<div class="center" id="bookBox">
 <div class="box">
  <h2>Confirm Booking</h2>
  <p id="bookDetails"></p>
  <button onclick="confirmBooking()">Confirm</button>
  <button onclick="closeBooking()">Cancel</button>
 </div>
</div>

<!-- SUCCESS -->
<div class="center" id="successBox">
 <div class="box">
  <h2 style="color:#28a745">üéâ Booking Confirmed</h2>
  <p id="successMsg"></p>
  <button onclick="closeSuccess()">OK</button>
 </div>
</div>

<!-- SITE -->
<div id="site">

<nav>
 <h2>Travel Mate</h2>
 <div>
  <a href="#packages">Packages</a>
  <a href="#reviews">Reviews</a>
  <button onclick="logout()">Logout</button>
 </div>
</nav>

<div class="hero">
 <div>
  <h1>Explore the World with Us</h1>
  <p>Premium Travel Experiences</p>
 </div>
</div>

<div class="container" id="packages">
 <h2>Top 20 Premium Tour Packages</h2>
 <div class="packages" id="pkgBox"></div>
</div>

<div class="container" id="reviews">
 <h2>Customer Reviews</h2>
 <div class="reviews" id="reviewList"></div>

 <div class="review-card" style="margin-top:30px">
  <h3>Add Your Review</h3>
  <input id="rname" placeholder="Your Name">
  <select id="rstar">
   <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
   <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ</option>
   <option value="3">‚òÖ‚òÖ‚òÖ</option>
   <option value="2">‚òÖ‚òÖ</option>
   <option value="1">‚òÖ</option>
  </select>
  <textarea id="rmsg" placeholder="Your Experience"></textarea>
  <button onclick="addReview()">Submit Review</button>
 </div>
</div>

<footer>¬© 2026 Travel Mate</footer>
</div>

<script>
/* LOGIN */
function login(){
 if(!user.value||!pass.value){
  loginErr.textContent="Enter username & password";return;
 }
 loginBox.style.display="none";
 site.style.display="block";
}
function logout(){
 site.style.display="none";
 loginBox.style.display="flex";
}

/* PACKAGES */
const packages=[
 {n:"Goa Beach",i:"https://images.unsplash.com/photo-1507525428034-b723cf961d3e"},
 {n:"Manali Hills",i:"https://images.unsplash.com/photo-1501785888041-af3ef285b470"},
 {n:"Kerala Backwaters",i:"https://images.unsplash.com/photo-1602216056096-3b40cc0c9944"},
 {n:"Kashmir",i:"https://images.unsplash.com/photo-1580974928064-f0aeef70895a"},
 {n:"Ooty",i:"https://images.unsplash.com/photo-1593693397690-362cb9666fc2"},
 {n:"Ladakh",i:"https://images.unsplash.com/photo-1548013146-72479768bada"},
 {n:"Andaman",i:"https://images.unsplash.com/photo-1589308078059-fb6b38e2c19a"},
 {n:"Dubai",i:"https://images.unsplash.com/photo-1498496294664-d9372eb521f3"},
 {n:"Paris",i:"https://images.unsplash.com/photo-1502602898657-3e91760cbb34"},
 {n:"Switzerland",i:"https://images.unsplash.com/photo-1518684079-2ca7d6b66c5d"},
 {n:"Maldives",i:"https://images.unsplash.com/photo-1500375592092-40eb2168fd21"},
 {n:"Bali",i:"https://images.unsplash.com/photo-1505761671935-60b3a7427bad"},
 {n:"Thailand",i:"https://images.unsplash.com/photo-1526772662000-3f88f10405ff"},
 {n:"Singapore",i:"https://images.unsplash.com/photo-1508964942454-1a56651d54ac"},
 {n:"Japan",i:"https://images.unsplash.com/photo-1549693578-d683be217e58"},
 {n:"New York",i:"https://images.unsplash.com/photo-1549924231-f129b911e442"},
 {n:"London",i:"https://images.unsplash.com/photo-1488747279002-c8523379faaa"},
 {n:"Turkey",i:"https://images.unsplash.com/photo-1524231757912-21f4fe3a7200"},
 {n:"Greece",i:"https://images.unsplash.com/photo-1504512485720-7d83a16ee930"},
 {n:"Egypt",i:"https://images.unsplash.com/photo-1503174971373-b1f69850bded"}
];

pkgBox.innerHTML="";
packages.forEach((p,i)=>{
 let price=18000+i*1500;
 pkgBox.innerHTML+=`
 <div class="card">
  <img src="${p.i}">
  <div class="card-body">
   <h3>${p.n}</h3>
   <p>${3+i%3} Days / ${2+i%2} Nights</p>
   <div class="price">‚Çπ${price}</div>
   <button onclick="book('${p.n}',${price})">Book Now</button>
  </div>
 </div>`;
});

/* BOOKING */
let selected="",amount=0;
function book(n,p){
 selected=n;amount=p;
 bookDetails.innerHTML=`<b>${n}</b><br>Amount: ‚Çπ${p}`;
 bookBox.style.display="flex";
}
function closeBooking(){bookBox.style.display="none"}
function confirmBooking(){
 bookBox.style.display="none";
 successMsg.innerHTML=`<b>${selected}</b><br>Paid: ‚Çπ${amount}<br><br>Happy Journey ‚úàÔ∏è`;
 successBox.style.display="flex";
}
function closeSuccess(){successBox.style.display="none"}

/* REVIEWS */
const reviewList=document.getElementById("reviewList");
function addReview(){
 if(!rname.value||!rmsg.value)return;
 reviewList.innerHTML+=`
 <div class="review-card">
  <h4>${rname.value}</h4>
  <div class="stars">${"‚òÖ".repeat(rstar.value)}</div>
  <p>${rmsg.value}</p>
 </div>`;
 rname.value="";rmsg.value="";
}
</script>

</body>
</html>
