<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Mate | Big Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial}
body{background:#f4f6f8}

/* COMMON */
.center{
 position:fixed;inset:0;
 display:flex;align-items:center;justify-content:center;
 background:#f4f6f8;z-index:9999;
}
.box{
 width:360px;background:#fff;padding:25px;
 border-radius:14px;text-align:center;
 box-shadow:0 12px 30px rgba(0,0,0,.2);
}
input,button{
 width:100%;padding:12px;margin:10px 0;border-radius:8px
}
input{border:1px solid #ccc}
button{background:#002b5b;color:white;border:none;cursor:pointer}
.error{color:red;font-size:14px}
.code{font-size:22px;font-weight:bold;color:#198754}

/* SITE */
#site{display:none}

/* NAV */
nav{
 background:#002b5b;color:white;
 display:flex;justify-content:space-between;
 padding:15px 30px;position:sticky;top:0
}
nav h2{color:#ffcc00}
nav a{color:white;text-decoration:none;margin-left:20px}

/* HERO */
.hero{
 background:url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover;
 height:60vh;display:flex;align-items:center;justify-content:center;
 color:white;text-align:center
}
.hero h1{text-shadow:2px 2px 8px black}

/* CONTAINER */
.container{max-width:1200px;margin:auto;padding:40px}

/* PACKAGES */
.packages{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
 gap:25px
}
.card{
 background:white;border-radius:12px;overflow:hidden;
 box-shadow:0 6px 15px rgba(0,0,0,.15)
}
.card img{width:100%;height:200px;object-fit:cover}
.card-body{padding:18px}
.price{color:#ff6600;font-weight:bold}
.card button{margin-top:10px}

/* POPUP */
.popup{
 position:fixed;inset:0;background:rgba(0,0,0,.6);
 display:none;align-items:center;justify-content:center;
}
.popup .box{width:340px}

/* REVIEWS */
.review-box{
 background:#fff;padding:20px;border-radius:12px;
 margin:15px 0;box-shadow:0 5px 10px rgba(0,0,0,.1)
}
.stars{color:gold}
.small-btn{background:red;padding:5px 8px;font-size:12px}
</style>
</head>

<body>

<!-- SECURITY -->
<div class="center" id="secBox">
 <div class="box">
  <h3>Security Verification</h3>
  <div class="code" id="secCode"></div>
  <input id="secInput" placeholder="Enter code">
  <button onclick="checkSec()">Verify</button>
  <p class="error" id="secErr"></p>
 </div>
</div>

<!-- LOGIN -->
<div class="center" id="loginBox" style="display:none">
 <div class="box">
  <h3>User Login</h3>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <label><input type="checkbox" id="remember"> Remember Me</label>
  <button onclick="login()">Login</button>
  <p class="error" id="logErr"></p>
 </div>
</div>

<!-- SITE -->
<div id="site">

<nav>
 <h2>Travel Mate</h2>
 <div>
  <a href="#packages">Packages</a>
  <a href="#reviews">Reviews</a>
 </div>
</nav>

<div class="hero">
 <div>
  <h1>Explore the World with Us</h1>
  <p>Trusted Holiday Partner</p>
 </div>
</div>

<div class="container" id="packages">
 <h2>Tour Packages</h2>
 <div class="packages" id="pkgBox"></div>
</div>

<div class="container" id="reviews">
 <h2>Customer Reviews</h2>
 <div id="reviewList"></div>
</div>

<footer style="background:#002b5b;color:white;text-align:center;padding:15px">
 Â© 2026 Travel Mate
</footer>

</div>

<!-- BOOKING POPUP -->
<div class="popup" id="popup">
 <div class="box">
  <h3>Booking Confirmed ðŸŽ‰</h3>
  <p id="bookText"></p>
  <button onclick="popup.style.display='none'">OK</button>
 </div>
</div>

<script>
/* SECURITY */
const CODE="TM-"+Math.floor(1000+Math.random()*9000);
secCode.innerText=CODE;
function checkSec(){
 if(secInput.value===CODE){
  secBox.style.display="none";
  loginBox.style.display="flex";
 }else secErr.innerText="Wrong code";
}

/* LOGIN + REMEMBER */
user.value=localStorage.user||"";
pass.value=localStorage.pass||"";
function login(){
 if(user.value && pass.value){
  if(remember.checked){
   localStorage.user=user.value;
   localStorage.pass=pass.value;
  }
  loginBox.style.display="none";
  site.style.display="block";
 }else logErr.innerText="Enter details";
}

/* PACKAGES WITH FIXED IMAGES */
const packages=[
 {n:"Kodaikanal",i:"https://images.unsplash.com/photo-1604937455095-efb36f0c8c10"},
 {n:"Manali",i:"https://images.unsplash.com/photo-1581791538302-03537b9c97bf"},
 {n:"Wayanad",i:"https://images.unsplash.com/photo-1630501478822-1db8c8b7d2c7"},
 {n:"Ladakh",i:"https://images.unsplash.com/photo-1599643477877-530eb83abc8e"},
 {n:"Andaman",i:"https://images.unsplash.com/photo-1586500036706-41963de24d8b"},
 {n:"Pondicherry",i:"https://images.unsplash.com/photo-1624012588894-3e50593c5400"},
 {n:"Mysore",i:"https://images.unsplash.com/photo-1628072713856-cbe2a3f97b9a"},
 {n:"Australia",i:"https://images.unsplash.com/photo-1506973035872-a4f23f23f23c"},
 {n:"Maldives",i:"https://images.unsplash.com/photo-1507525428034-b723cf961d3e"},
 {n:"Vietnam",i:"https://images.unsplash.com/photo-1504457047772-27faf1c00561"},
 {n:"Spain",i:"https://images.unsplash.com/photo-1509840841025-9088ba78a826"}
];

packages.forEach((p,x)=>{
 pkgBox.innerHTML+=`
 <div class="card">
  <img src="${p.i}">
  <div class="card-body">
   <h3>${p.n} Tour</h3>
   <p>${3+x%3} Days / ${2+x%2} Nights</p>
   <div class="price">â‚¹${10000+x*1500}</div>
   <button onclick="book('${p.n}')">Book Now</button>
  </div>
 </div>`;
});

/* BOOK */
function book(n){
 bookText.innerText="Your "+n+" tour is confirmed!";
 popup.style.display="flex";
}

/* REVIEWS */
const reviews=[
 {u:"Arun",r:5,t:"Amazing experience"},
 {u:"Priya",r:4,t:"Very good service"},
 {u:"Karthik",r:5,t:"Worth the money"},
 {u:"Divya",r:4,t:"Nice planning"},
 {u:"Ravi",r:5,t:"Highly recommended"},
 {u:"Sneha",r:4,t:"Loved the trip"}
];

function loadReviews(){
 reviewList.innerHTML="";
 reviews.forEach((v,i)=>{
  reviewList.innerHTML+=`
  <div class="review-box">
   <b>${v.u}</b>
   <div class="stars">${"â˜…".repeat(v.r)}</div>
   <p>${v.t}</p>
   <button class="small-btn" onclick="del(${i})">Delete</button>
  </div>`;
 });
}
function del(i){reviews.splice(i,1);loadReviews()}
loadReviews();
</script>

</body>
</html>
